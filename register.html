<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UTOSTARTUP | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://uto.vn/storage/images/logo/fav.png">
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section End -->

    <section class="register">
        <div class="container">
            <div class="width-login">
                <form class="form__register">
                    <div class="container">
                        <div class="contact__form__title">
                            <h2>ĐĂNG KÍ TÀI KHOẢN</h2>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Tên Đăng Nhập*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Họ Tên*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="text" placeholder="Full Name*">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">E-Mail*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="email" placeholder="E-Mail*">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Số điện thoại*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="number" placeholder="Số điện thoại*">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Mật Khẩu*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="password" placeholder="Password*">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Xác Nhận Mật Khẩu*</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="password" placeholder="Password Confirm*">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-4">
                            <div class="col-lg-3 text-right">
                                <h5 class="font-weight-bold">Người giới thiệu</h5>
                            </div>
                            <div class="col-lg-9">
                                <input class="input__form" type="text" placeholder="Sponsor">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-6 d-flex align-items-center justify-content-end">
                                <input type="checkbox" id="regis">
                                <label class="mb-0 ml-3 text-nowrap" for="regis">Tôi đã đọc và đồng ý với <a class="signup__register"
                                        href="#">Các điều khoản</a></label>
                            </div>
                            <div class="col-lg-6 text-left">
                                <a href="./login.html" class="site-btn">Đăng Kí</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
