<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITG | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
     <!-- Page Preloder -->
     <div id="preloder">
        <div class="loader"></div>
    </div>
     <!-- Header Section Begin -->
     <header class="header header-custom">
        <!-- menu pc -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="header__logo">
                        <a href="./index.html"><img src="./img/logo-itg.png" width="170px" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <section class="register">
        <div class="container">
            <form class="form__register">
              <div class="container">
                <div class="contact__form__title">
                    <h2>Register Account</h2>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">User Name*</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">Full Name*</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="text" placeholder="Full Name*">
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">E-Mail*</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="email" placeholder="E-Mail*">
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">Password*</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="password" placeholder="Password*">
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">Password Confirm*</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="password" placeholder="Password Confirm*">
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center mb-4">
                    <div class="col-lg-3 text-right">
                        <h5 class="font-weight-bold">Sponsor</h5>
                    </div>
                    <div class="col-lg-9">
                        <input class="input__form" type="text" placeholder="Sponsor">
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 d-flex align-items-center justify-content-end">
                        <input type="checkbox" id="exampleCheck1">
                        <p class="mb-0 ml-3">I have read and agree to the <a class="signup__register" href="#">Privacy Policy</a></p>
                    </div>
                    <div class="col-lg-6 text-left">
                        <a href="./login.html" class="site-btn">register</a>
                    </div>
                </div>
              </div>
            </form>
        </div>
    </section>


        <!-- Js Plugins -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.slicknav.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
